<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings - MESMTF Admin</title>
    <link rel="stylesheet" href="admin_css/admin_style.css">
</head>
<body>
    <div class="main-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header"><h3>MESMTF ADMIN</h3></div>
            <nav class="sidebar-nav">
                <a href="admin_dashboard.html" class="nav-link">Dashboard</a>
                <a href="admin_manage_patients.html" class="nav-link">Manage Patients</a>
                <a href="admin_manage_doctors.html" class="nav-link">Manage Doctors</a>
                <a href="admin_manage_nurses.html" class="nav-link">Manage Nurses</a>
                <a href="admin_manage_pharmacists.html" class="nav-link">Manage Pharmacists</a>
                <a href="admin_appointments.html" class="nav-link">Appointments</a>
                <a href="admin_reports.html" class="nav-link">Reports & Analytics</a>
                <a href="admin_settings.html" class="nav-link active">System Settings</a>
                <a href="index.html" class="nav-link logout">Logout</a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="page-header">
                <h1>System Settings</h1>
                <p>Configure system-level settings and information.</p>
            </header>
            <div class="content-area">
                <div class="content-section">
                    <h2>Hospital Information</h2>
                    <form class="record-form">
                        <div class="form-group"><label for="hosp-name">Hospital Name</label><input type="text" id="hosp-name" value="MESMTF Central Hospital"></div>
                        <div class="form-group"><label for="hosp-addr">Address</label><input type="text" id="hosp-addr" value="123 Independence Ave, Windhoek, Namibia"></div>
                        <div class="form-group"><label for="hosp-hours">Working Hours</label><input type="text" id="hosp-hours" value="Mon-Fri 8:00 AM - 5:00 PM"></div>
                        <div class="form-actions"><button type="submit" class="btn-primary">Save Changes</button></div>
                    </form>
                </div>
                 <div class="content-section">
                    <h2>Data Management</h2>
                     <div class="form-actions">
                         <button class="btn-secondary">Backup System Data</button>
                         <button class="btn-danger">Restore from Backup</button>
                     </div>
                </div>
            </div>
        </main>
    </div>
    <div id="chatbot-container"> </div>
    <script src="admin_js/admin_script.js"></script>
</body>
</html>
