<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MESMTF</title>
    <link rel="stylesheet" href="admin_css/admin_style.css">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-header">
            <h2>MESMTF Admin Portal</h2>
            <p>Please log in to manage the system.</p>
        </div>

        <form id="login-form" class="auth-form" action="admin_dashboard.html">
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" value="admin" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" value="admin123" required>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="submit" class="btn-primary">Login</button>
        </form>
    </div>

</body>
</html>
