<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CareConnect</title>
</head>
<style>
    /* used internal styling to style login page */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        background-color: #27233b;
        color: white;
        padding: 10px 0;
        text-align: center;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
        text-align: center;
    }

    nav ul li {
        display: inline;
        margin: 0 15px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
    }

    nav ul li a:hover {
        text-decoration: underline;
    }

    main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        justify-content: center;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    form {
        background: gainsboro;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input, .form-group select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }

    .btn {
        background-color:#27233b;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: block;
        text-align: center;
        margin-top: 10px;
    }

    .btn btn-primary{
        background-color: #333;
    }
    .btn btn-primary:hover{
        background-color: #3c79e1;
    }
    .btn-secondary {
        background-color: #68541b;
    }

    .btn-secondary:hover {
        background-color: #327ad2;
    }

    footer {
        background-color:#27233b;
        color: white;
        text-align: center;
        padding: 10px 0;
        width: 100%;
    }

    .nav-buttons {
        text-align: center;
        margin-top: 20px;
    }

    .nav-buttons .btn {
        width: 48%;
        display: inline-block;
        margin: 4%;
        background-color:#27233b;;
    }
    
.nav-buttons .btn:hover{
    background-color: #3c79e1;
}

    h1 {
        margin: 0;
        text-align: justify;
    }
    /* hide message by default */
    .message {
        color: red;
        text-align: center;
        margin-bottom: 15px;
        display: none; 
    }
</style>
<body>
    <header>
        <div class="container">
            <h1>CareConnect</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="login.html">login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h2>ConnectCare Login</h2>

        <p class="message" id="errorMessage">Invalid credentials. Please try again.</p>

        <form id="loginForm" action="login_process.php" method="POST">
            <div class="form-group">
                <label for="usernameEmail">Username or Email</label>
                <input type="text" class="form-control" id="usernameEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="nav-buttons">
            <a href="register.html" class="btn btn-secondary">Register</a>
            <a href="forgot-password.html" class="btn btn-secondary">Forgot Password?</a>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 CareConnect. All rights reserved.</p>
        </div>
    </footer>
    <script>

        /* Get the 'login_failed' parameter from the URL*/
        const urlParams = new URLSearchParams(window.location.search);
        const loginFailed = urlParams.get('login_failed');

        /*  displays the error message if the parameter exists and is 'true'*/
        if (loginFailed === 'true') {
            const errorMessageElement = document.getElementById('errorMessage');
            if (errorMessageElement) {
                errorMessageElement.style.display = 'block';
            }
        }
    </script>
</body>
</html>
